<div class="login-container">
  <div class="left-panel">
    <img src="assets/VICS LOGO.png" alt="VICS Logo" class="logo" />
    <img
      src="assets/LOGIN ICON.png"
      alt="Forgot Password Illustration"
      class="illustration"
    />
  </div>

  <div class="right-panel">
    <div class="forgot-form">
      <h2>FORGOT PASSWORD</h2>
      <p class="subtitle">Enter your credentials to access the dashboard</p>

      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          EMAIL ADDRESS
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Enter your email"
          [disabled]="isLoading"
        />
      </div>

      <a routerLink="/login" class="back-to-login">Back to Login</a>

      <button type="button" (click)="onSubmit()" [disabled]="isLoading">
        <i class="fas fa-paper-plane"></i>
        {{ isLoading ? 'SENDING...' : 'SEND RESET LINK' }}
      </button>
    </div>

    <div class="copyright">Â© 2025 VICS. All rights reserved.</div>
  </div>
</div>
